    <script>
        function soloNumeros(event) {
            var charCode = event.keyCode || event.which;
            var charStr = String.fromCharCode(charCode);
            var pattern = /[0-9]+/;
            if (!pattern.test(charStr)) {
                event.preventDefault();
                return false;
            }
        }
    </script>
